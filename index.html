<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <section class="container">
      <article class="pattern">
        <div class="content">
          <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
          <header class="heading">
            <h1 class="light">We're</h1>
            <h1 class="bold">Coming soon</h1>
          </header>
          <p class="subheading">Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay up-to-date with announcements and our launch deals.
          </p>
          <form id="newsletter-form" name="newsletter-form" class="newsletter-form" action="/" autocomplete="off">
            <section class="email-input">
              <input id="email-address" type="text" name="email-address" placeholder="Email Address" autocomplete="off">
              <img id="error-icon" class="error-icon hide" src="images/icon-error.svg" alt="Error icon">
              <button id="submit-btn" class="submit-btn" type="submit" value="Submit">
                <img src="images/icon-arrow.svg" alt="Form submit icon">
              </button>
            </section>
            <small id="validation-msg" class="validation-msg hide"></small>
          </form>
        </div>
      </article>
      <article class="cover">
        <img class="desktop-cover" src="images/hero-desktop.jpg" alt="Cover image - Desktop">
        <img class="mobile-cover" src="images/hero-mobile.jpg" alt="Cover image - Mobile">
      </article>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ahmadihsan.com" target="_blank">Ahmad Ihsan</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
